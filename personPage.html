<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="personStyle.css">
    <script src="https://kit.fontawesome.com/60ab0b254c.js" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
    <title>Personn Name</title>
</head>
<body>
    <header>
        <div class="leftHeader">
            <div class="logo">*logo*</div>
            <div class="searchBox"><input type="text" placeholder="Search to Stalk"><button class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button></div>
        </div>
        <div class="rightHeader">
            <button class="logIn headerBtns">Log In</button>
            <button class="signUp headerBtns">Sign Up</button>
        </div>
    </header>
    <div class="userInfo">
        <div class="mainInfo">
            <h1 class="name">Ali Vayani </h1>
            <h2 class="rating">100% <span class="numReviews">7812 Reviews</span></h2>
            <h4 class="generalInfo">Keller TX ⋅ 16 ⋅ 5'11"</h4>
            <h4 class="hours"><span class="available">Awake </span>7:30 am - 12:00 am</h4>

        </div>
        

    </div>
</body>
</html>
