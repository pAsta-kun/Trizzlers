<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="writeAReview.css">
    <script src="https://kit.fontawesome.com/60ab0b254c.js" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
    <title>Write a Review</title>
</head>
<body>
    <header>
        <div class="leftHeader">
            <img src="images/peer.png" alt="" class="logo">
            <div class="searchBox"><input type="text" placeholder="Search to Stalk"><button class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button></div>
        </div>
        <div class="rightHeader">
            <button class="logIn headerBtns">Log In</button>
            <button class="signUp headerBtns">Sign Up</button>
        </div>
    </header>
    <div class="review">
        <div class="reviewArea">
            <h1> Ali Vayani </h1>
            <div class="writeReview">
                <input type="number" class="numRating" placeholder="Give Ali a rating on a scale of 0 - 100">
                <textarea type="text" class="wordReview" placeholder="Write a review about Ali"></textarea>
            </div>
            <button class="post">Post Review</button>
        </div>
    </div>
    
</body>
</html>
